<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat API</title>

    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #e2e2e2;
            margin: 0;
            padding: 20px;
            font-size: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            min-height: 85vh;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        button {
            background-color: #634caf;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45348b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat API</h1>
        <button id="get-cat" onclick="getCat()">Get Cat</button>
    </div>
</body>

<script>
    function getCat() {
        window.open("/cat/random", "_blank");
    }
</script>
</html>
